<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather App - Get current weather and 7-day forecast for any city">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸŒ¤ï¸</text></svg>">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
      <div class="search">
        <input 
          type="text" 
          id="cityInput" 
          placeholder="Enter city name..."
          aria-label="Enter city name"
          autocomplete="off"
        >
        <button id="searchBtn" aria-label="Search">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </header>
    
    <main>
      <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
      </div>
      
      <div id="weatherData" class="weather-data">
        <!-- Weather info will be dynamically inserted here -->
      </div>
    </main>
    
    <footer>
      <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap</a></p>
    </footer>
  </div>

  <!-- Add Chart.js for weather graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Modal for hourly forecast -->
  <div id="hourlyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle">Hourly Forecast</h2>
      <div class="tabs">
        <button class="tab-btn active" data-tab="temperature">Temperature</button>
        <button class="tab-btn" data-tab="humidity">Humidity</button>
        <button class="tab-btn" data-tab="wind">Wind Speed</button>
      </div>
      <div class="chart-container">
        <canvas id="weatherChart"></canvas>
      </div>
      <div id="hourlyForecast" class="hourly-forecast">
        <!-- Hourly forecast items will be inserted here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
