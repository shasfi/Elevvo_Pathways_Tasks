<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: Segoe UI, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2)
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px
        }

        .form-header p {
            color: #666;
            font-size: 15px
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500
        }

        .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 3px
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 15px;
            background: #fafbfc;
            transition: .3s
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px
        }

        .form-group.error input,
        .form-group.error textarea {
            border-color: #e74c3c;
            background: #fdf2f2
        }

        .form-group.success input,
        .form-group.success textarea {
            border-color: #27ae60;
            background: #f8fff8
        }

        .error-message {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
            display: none
        }

        .form-group.error .error-message {
            display: block
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            margin-top: 5px
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3)
        }

        .submit-btn:disabled {
            opacity: .6;
            cursor: not-allowed
        }

        .success-message {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 12px
        }

        .success-message.show {
            display: block
        }

        .loading {
            position: relative
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        @media(max-width:480px) {
            .container {
                padding: 25px 18px
            }

            .form-header h1 {
                font-size: 24px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Send us a message!</p>
        </div>

        <div class="success-message" id="successMessage">
            Thank you for your message! We'll get back to you soon.
        </div>

        <form class="contact-form" id="contactForm" novalidate>
            <div class="form-group" id="nameGroup">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>
            <div class="form-group" id="emailGroup">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address">
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            <div class="form-group" id="subjectGroup">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter the subject">
                <div class="error-message" id="subjectError">Please enter a subject</div>
            </div>
            <div class="form-group" id="addressGroup">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
                <div class="error-message" id="addressError">Please enter your address</div>
            </div>
            <div class="form-group" id="messageGroup">
                <label for="message" class="required">Message</label>
                <textarea id="message" placeholder="Enter your message here..."></textarea>
                <div class="error-message" id="messageError">Please enter your message</div>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        class ContactForm {
            constructor() {
                this.form = document.getElementById("contactForm");
                this.btn = document.getElementById("submitBtn");
                this.success = document.getElementById("successMessage");
                this.fields = {
                    name: { el: document.getElementById("name"), group: "nameGroup", error: "nameError", req: true, check: v => v.trim().length >= 2 ? null : "Name too short" },
                    email: { el: document.getElementById("email"), group: "emailGroup", error: "emailError", req: true, check: v => /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(v) ? "" : "Invalid email" },
                    subject: { el: document.getElementById("subject"), group: "subjectGroup", error: "subjectError", req: false, check: () => null },
                    address: { el: document.getElementById("address"), group: "addressGroup", error: "addressError", req: false, check: () => null },
                    message: { el: document.getElementById("message"), group: "messageGroup", error: "messageError", req: true, check: v => v.trim().length >= 10 ? null : "Message too short" }
                };
                this.init();
            }
            init() {
                this.form.addEventListener("submit", e => this.submit(e));
                for (let f in this.fields) {
                    let field = this.fields[f];
                    field.el.addEventListener("input", () => this.clear(f));
                    field.el.addEventListener("blur", () => this.validate(f));
                }
            }
            validate(name) {
                let f = this.fields[name], val = f.el.value.trim();
                if (f.req && !val) { this.showError(f, "Required"); return false }
                let err = f.check(val);
                if (err) { this.showError(f, err); return false }
                this.showSuccess(f); return true
            }
            showError(f, msg) {
                let g = document.getElementById(f.group); g.classList.add("error");
                g.classList.remove("success");
                document.getElementById(f.error).textContent = msg
            }
            showSuccess(f) {
                let g = document.getElementById(f.group); g.classList.remove("error");
                g.classList.add("success")
            }
            clear(name) {
                let g = document.getElementById(this.fields[name].group);
                g.classList.remove("error", "success")
            }
            async submit(e) {
                e.preventDefault();
                let ok = true; for (let f in this.fields) { if (!this.validate(f)) ok = false }
                if (!ok) return;
                this.setLoading(true);
                setTimeout(() => {
                    this.success.classList.add("show");
                    this.form.reset();
                    for (let f in this.fields) this.clear(f);
                    this.setLoading(false);
                }, 2000)
            }
            setLoading(s) {
                if (s) { this.btn.disabled = true; this.btn.classList.add("loading"); this.btn.textContent = "" }
                else { this.btn.disabled = false; this.btn.classList.remove("loading"); this.btn.textContent = "Submit" }
            }
        }
        document.addEventListener("DOMContentLoaded", () => new ContactForm());
    </script>
</body>

</html>
